<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="calculos">
            <div class="campoCalc">
                <input type="text" id="campo">
                <span id="clear"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                    <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                    <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                  </svg></span>
            </div>
                
                <div class="buttons-history">
                    <table>
                        <tr>
                            <td><button class="number">1</button></td>
                            <td><button class="number">2</button></td>
                            <td><button class="number">3</button></td>
                            <td><button class="operacao">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="number">4</button></td>
                            <td><button class="number">5</button></td>
                            <td><button class="number">6</button></td>
                            <td><button class="operacao">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="number">7</button></td>
                            <td><button class="number">8</button></td>
                            <td><button class="number">9</button></td>
                            <td><button class="operacao">x</button></td>
                        </tr>
                        <tr>
                            <td><button id="virgula">.</button></td>
                            <td><button id="zero">0</button></td>
                            <td><button id="calcular">=</button></td>
                            <td><button class="operacao">/</button></td>
                        </tr>
                    </table>
                    <section class="history">
                        <h2>Hist√≥rico</h2>
                        <div id="results-history">
                            
                        </div>
                    </section>
                </div>
            </section>
    </main>
    <script src="./calc.js"></script>
</body>
</html>
